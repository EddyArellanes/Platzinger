<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline margin-top-15 margin-bottom-15">
          <i class="far fa-user login-icon"></i>
          <br>
          <small class="status">Offline</small>
        </div>
      </div>      
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3 class="title">Iniciar Sesión</h3>
        </div>     
        <p *ngIf="operation == 'register'">Ya tienes cuenta? <a (click)="operation= 'login'" class="pointer">Has Login</a></p>   
        <p *ngIf="operation == 'login'">No tienes cuenta? <a (click)="operation= 'register'" class="pointer">Registrarse</a></p>   
        <div class="borderedContainer">
          <input class="form-control margin-bottom-15" type="email" placeholder="bill.cipher@gmail.com">
          <input class="form-control margin-bottom-15" type="password" placeholder="*******">
          <input *ngIf="operation == 'register'" class="form-control" type="text" placeholder="Ingresa tu Nickname Ej. 'Bill Cipher'">
        </div>
        <div class="center margin-top-15 margin-bottom-15">
          <a *ngIf="operation == 'login'" class="btn btn-primary white-text button-background">Iniciar Sesión</a>
          <a *ngIf="operation == 'register'" class="btn btn-primary white-text button-background">Registrarme</a>
        </div>
      </div>      
    </div>
  </div>
</div>
